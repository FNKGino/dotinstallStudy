<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset-"utf-8">
		<title>jQueryプラグイン</title>
	</head>
	<body>
		<p><img src="../img/image.jpg" data-size = "50"></p>
		<p><img src="../img/image2.jpg"></p>
		<p><img src="../img/image3.jpg" data-size = "5"></p>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="jquery.showsize.js"></script>
		<script>
			$(function(){
				$('img').showsize();
			});
		</script>
	</body>
</html>
