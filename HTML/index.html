<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset-"utf-8">
		<title>はじめてのHTML</title>
	</head>
	<body>
		<!--
			スタイリング
			div:汎用ブロック要素(前後に改行が入る)
			span:汎用インライン要素(前後に改行が入らない)
			
			構造的
			header
			footer
			nav
			article
			aside
			section
		-->
		<header>
			<h1>起業日記</h1>
			<nav>home
			profile</nav>
		</header>
		<article>
			リリース完了！
			うれしい！
		</article>
		<aside>
			<h3>このサイトについて</h3>
			<p>＠sakamotoの日記です</p>
		</aside>
		<footer>copyright 2014 @sakamoto</footer>
	</body>
</html>
